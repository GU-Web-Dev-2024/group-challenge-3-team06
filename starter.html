<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <style>
        /* Basic styling for the game */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .hole {
            width: 150px;
            height: 150px;
            background-color: lightgray;
            border: 2px solid #333;
            position: relative;
        }

        .mole {
            width: 100px;
            height: 100px;
            background-color: brown;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 25px;
            display: none;
            /* Hide the mole by default */
        }

        .mole:hover {
            cursor: pointer;
            border: 5px solid yellow;
            /* Highlight the mole on hover */
        }

        #startButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #score-board {
            font-size: 24px;
            margin-top: 20px;
        }

        #timer {
            font-size: 24px;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>

<body>
    <h1>Whack-a-Mole Game</h1>
    <!-- Score and Timer displays -->
    <div id="score-board">Score: 0</div>
    <div id="timer">Time Left: </div>
    <!-- Start Game button -->
    <button id="startButton">Start Game</button>
    <!-- Game grid containing holes and moles -->
    <div class="grid">
        <div class="hole" id="hole1">
            <div class="mole"></div>
        </div>
        <div class="hole" id="hole2">
            <div class="mole"></div>
        </div>
        <div class="hole" id="hole3">
            <div class="mole"></div>
        </div>
        <div class="hole" id="hole4">
            <div class="mole"></div>
        </div>
        <div class="hole" id="hole5">
            <div class="mole"></div>
        </div>
        <div class="hole" id="hole6">
            <div class="mole"></div>
        </div>
    </div>

    <script>
        // Initialize score and get the necessary DOM elements
        let score = 0;
        const scoreBoard = document.getElementById('score-board');
        const holes = document.querySelectorAll('.hole');
        let mole = null; // Placeholder for the mole in the current hole

        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                seconds = parseInt(timer % 60, 10);

                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = "Time left: " + seconds + "s";

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        window.onload = function () {
            var thirtyseconds = 30,
                display = document.querySelector('#timer');
            startTimer(thirtyseconds, display);
        };
        // Function to display a mole in a random hole
        function displayMole() {
            // Remove mole from the previous hole, if any
            if (mole) {
                mole.style.display = 'none';
                mole.removeEventListener('click', whackMole);
            }

            // Select a random hole and display the mole
            const randomHole = holes[Math.floor(Math.random() * holes.length)];
            mole = randomHole.querySelector('.mole');
            mole.style.display = 'block';

            // Add event listener to detect mole click
            mole.addEventListener('click', whackMole);
        }

        // Function to handle mole being clicked (whacked)
        function whackMole() {
            // Increase the score
            score++;
            scoreBoard.textContent = `Score: ${score}`;

            // Hide the mole after it's clicked
            mole.style.display = 'none';
        }

        // Start the game and display a mole initially
        document.getElementById('startButton').addEventListener('click', function () {
            setInterval(displayMole, 1000);
        });
    </script>
</body>

</html>
